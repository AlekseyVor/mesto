<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile-img.png" alt="" class="profile__avatar">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
            </button>
        </section>
        <section class="places">
            <div class="place">
                <img src="./images/Arizona.png" alt="Аризона" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Аризона</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Greenland.png" alt="Гринландия" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Гринландия</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Minnessota.png" alt="Миннесота" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Миннесота</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Moreton islands.png" alt="Моретонские острова" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Моретонские острова</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Orlando.png" alt="Орландо" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Орландо</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Mount Shasta.png" alt="Гора Шаста" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Гора Шаста</h2>
                    <button class="place__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy;2021 Mesto Russia
        </p>
    </footer>
    <script src="/scripts/index.js"></script>
</body>

</html>
