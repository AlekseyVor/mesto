<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="page">
    <header class="header page__container">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile page__container">
            <img src="./images/profile-img.png" alt="" class="profile__avatar">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button">
            </button>
        </section>
        <section class="places page__container">
            <div class="place">
                <img src="./images/Fort Ross.jpg" alt="Форт Росс" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Форт Росс</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Komi.jpg" alt="Коми" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Коми</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Moscow.jpg" alt="Москва" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Москва</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Saint Peterburg.jpg" alt="Санкт-Петербург" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Санкт-Петербург</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Sochi.jpg" alt="Сочи" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Сочи</h2>
                    <button class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/lake turgoyak.jpg" alt="Озеро Тургояк" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Озеро Тургояк</h2>
                    <button class="place__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">
            &copy;2021 Mesto Russia
        </p>
    </footer>
    <section class="popup">

        <div class="popup__container page__container">
            <button class="popup__close"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <p class="popup__name">Жак-Ив Кусто</p>
            <p class="popup__job">Исследователь океана</p>
            <buttton class="popup__submit">Сохранить</buttton>
        </div>

    </section>
    <script src="/scripts/index.js"></script>
</body>

</html>
