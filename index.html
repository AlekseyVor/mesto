<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile-img.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places">
            <div class="place">
                <img src="./images/Fort-Ross.jpg" alt="Форт Росс" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Форт Росс</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Komi.jpg" alt="Коми" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Коми</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Moscow.jpg" alt="Москва" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Москва</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Saint-Peterburg.jpg" alt="Санкт-Петербург" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Санкт-Петербург</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/Sochi.jpg" alt="Сочи" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Сочи</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
            <div class="place">
                <img src="./images/lake-turgoyak.jpg" alt="Озеро Тургояк" class="place__image">
                <div class="place__header">
                    <h2 class="place__title">Озеро Тургояк</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy;2021 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-editor">
                <input name="name" type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто"
                    placeholder="Имя">
                <input name="job" type="text" class="popup__input popup__input_job" value="Исследователь океана"
                    placeholder="Профессия">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>

    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
