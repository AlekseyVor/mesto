<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Лого" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <button type="button" class="profile__avatar__button"><img src="test" alt="Аватар" class="profile__avatar"></button>
            <div class="profile__info">
                <h1 class="profile__name" id="username">Жак-Ив Кусто</h1>
                <button type="button" class="profile__user__button"></button>
                <p class="profile__job" id="userjob">Исследователь океана</p>
            </div>
            <button type="button" class="profile__place__button"></button>
        </section>
        <section class="places">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">
            &copy;2021 Mesto Russia
        </p>
    </footer>
    <section class="popup">
        <div class="popup__overlay" id="profile">
            <div class="popup__container popup__container_theme_white">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form profile-editor" name="profile-editor" novalidate> 
                    <input type="text" minlength="2" maxlength="40" class="popup__input popup__input_name" 
                        placeholder="Имя" id="name" required>
                    <span class="popup__input-error" id="name-error"></span>
                    <input type="text" minlength="2" maxlength="200" class="popup__input popup__input_job"
                        placeholder="Профессия" id="about" required>
                    <span class="popup__input-error" id="about-error"></span>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup__overlay" id="newplace">
            <div class="popup__container popup__container_theme_white">
                <h2 class="popup__title">Новое место</h2>
                <form class="form place-editor" name="place-editor" novalidate>
                    <input name="name" type="text" minlength="2" maxlength="30" class="popup__input popup__input_place" placeholder="Название" id="place" required>
                    <span class="popup__input-error" id="place-error"></span>
                    <input name="link" type="url" class="popup__input popup__input_url" placeholder="Ссылка на картинку" id="url" required>
                    <span class="popup__input-error" id="url-error"></span>
                    <button type="submit" class="popup__submit">Создать</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup__overlay popup__overlay_photo" id="photo">
            <div class="popup__container popup__container_theme_transparent">
                <img class="popup__img" alt="template"
                    src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
                <h2 class="popup__title-img"></h2>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup__overlay" id="delete">
            <div class="popup__container popup__container_theme_white">
                <form class="form place-remove" name="place-remove" novalidate>
                    <h2 class="popup__title">Вы уверены?</h2>
                    <button type="submit" class="popup__submit">Да</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>
        <div class="popup__overlay" id="avatar">
            <div class="popup__container popup__container_theme_white">
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="form avatar-editor" name="avatar-editor" novalidate>
                    <input type="url" class="popup__input popup__input_url" placeholder="Ссылка на картинку" id="url-avatar" required>
                    <span class="popup__input-error" id="url-avatar-error"></span>
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close"></button>
            </div>
        </div>

    </section>
    <template class="card-template_type_default" id="cards">
        <div class="place">
            <img src="template" alt="template" class="place__image">
            <div class="place__header">
                <h2 class="place__title"></h2>
                <div>
                <button type="button" class="place__like"></button>
                <p class="place__likes">1</p>
                </div>
            </div>
            <button type="button" class="place__delete"></button>
        </div>
    </template>
</body>

</html>
